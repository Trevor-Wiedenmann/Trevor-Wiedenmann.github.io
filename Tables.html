<html>
<head>
<title>Table Notes</title>
<style type="text/css">
body {
	background-color:#cccccc;
}

td {
	border:solid 1px black;
	text-align:center
	}
	
	table {
	width:100%;
	}
</style>
</head>

<body>

<table>
	<tr>
		<td colspan="2"><h1>This is my practice table</h1></td>
	</tr>
	<tr>
		<td><a href="http://www.google.com">Google</td>
		<td>Row 1 Cell 2</td>
	</tr>
	<tr>
		<td>Row 2 Cell 1</td>
		<td>Row 2 Cell 2</td>
	</tr>
	<tr>
		<td><img src="images/Bunagi.png"></td>
		<td rowspan="2"><img src="images/Vogeladra.png"></td>
	</tr>
	<tr>
		<td>This is my last cell</td>
	</tr>
</table>
</body>
</html>
